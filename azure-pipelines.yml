# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
  branches:
    include:
      - master
      - develop
      - release/*
      - hotfix/*

pool:
  vmImage: ubuntu-latest

variables:
  solution: "**/*.sln"
  buildPlatform: "Any CPU"
  buildConfiguration: "Release"

jobs:
  - job: setVars
    displayName: "Set variables to use"
    pool:
      vmImage: "ubuntu-latest"
    steps:
      - script: |
          if [[ -f global.json ]]; then
            rm global.json
          fi
      - task: gitversion/setup@0
        displayName: Install GitVersion
        inputs:
          versionSpec: "5.6.11"
      - task: gitversion/execute@0
        displayName: Determine Version
      - script: |
          echo '##vso[task.setvariable variable=semVer;isOutput=true]$(GitVersion.SemVer)'
          echo $(GitVersion.SemVer)
        displayName: "bash script to set required variables"
        name: vars

  - job: DotNetCoreBuild
    displayName: Build and Test DotNetCore App
    variables:
      buildConfiguration: "Release"
      semVer: $[ dependencies.setVars.outputs['vars.semVer'] ]

    steps:
      - task: UseDotNet@2
        displayName: "Use .NET Core sdk"
        inputs:
          version: 5.0.x

      - task: DotNetCoreCLI@2
        displayName: Build
        inputs:
          command: build
          arguments: "--configuration $(buildConfiguration)"

      - task: DotNetCoreCLI@2
        displayName: Publish
        inputs:
          command: publish
          publishWebProjects: false
          zipAfterPublish: false
          modifyOutputPath: false
          arguments: "--configuration $(buildConfiguration)"

      - task: DotNetCoreCLI@2
        displayName: Pack
        inputs:
          command: pack
          arguments: " -p:IncludeSymbols=true -p:SymbolPackageFormat=snupkg"
